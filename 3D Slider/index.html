<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Slider</title>
</head>

<body>
    <div id="main">
        <!-- Slider in sab slides ka origin hai jis k revolve slides ghomein gi -->
        <div class="slider" style="--quantity : 10">
            <div class="slide" style="--position : 1"><img src="images/dragon_1.jpg" alt=""></div>
            <div class="slide" style="--position : 2"><img src="images/dragon_2.jpg" alt=""></div>
            <div class="slide" style="--position : 3"><img src="images/dragon_3.jpg" alt=""></div>
            <div class="slide" style="--position : 4"><img src="images/dragon_4.jpg" alt=""></div>
            <div class="slide" style="--position : 5"><img src="images/dragon_5.jpg" alt=""></div>
            <div class="slide" style="--position : 6"><img src="images/dragon_6.jpg" alt=""></div>
            <div class="slide" style="--position : 7"><img src="images/dragon_7.jpg" alt=""></div>
            <div class="slide" style="--position : 8"><img src="images/dragon_8.jpg" alt=""></div>
            <div class="slide" style="--position : 9"><img src="images/dragon_9.jpg" alt=""></div>
            <div class="slide" style="--position : 10"><img src="images/dragon_10.jpg" alt=""></div>
        </div>

        <!-- Image -->
        <img class="img" src="images/model.png" alt="no img">

        <div class="content">
            <!-- *** reminder *** -->
            <h1 data-text="css only">css only</h1>
            <div class="contentBox">
                <h3>Hamza Nasir</h3>
                <p id="bold">Web Developer</p>
                <p>Subscribe to the <br> channel to watch many <br> interisting videos</p>
            </div>
        </div>
    </div>
</body>

</html>
